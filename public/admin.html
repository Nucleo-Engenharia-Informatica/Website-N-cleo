<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard â€” NÃºcleo EI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        :root { --sidebar-width: 260px; }
        
        /* ForÃ§ar layout Admin a usar variÃ¡veis Dark Mode por defeito */
        body.admin-page {
            background: var(--dark-bg);
            color: var(--dark-text);
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        
        /* Login Overlay - Estilo Matrix/Terminal */
        #login-overlay { 
            position: fixed; inset: 0; 
            background: rgba(13, 17, 23, 0.98); 
            z-index: 9999; display: flex; align-items: center; justify-content: center; 
            backdrop-filter: blur(10px);
        }
        .login-card { 
            background: var(--dark-surface); 
            padding: 2.5rem; 
            border-radius: 24px; 
            border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(0, 217, 163, 0.15); 
            text-align: center; width: 100%; max-width: 380px; 
        }
        .login-input {
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            color: var(--primary);
            width: 100%;
            margin: 1rem 0;
            text-align: center;
            font-family: monospace;
            letter-spacing: 4px;
            font-size: 1.2rem;
        }
        .login-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 217, 163, 0.2);
        }
        
        /* Sidebar Layout */
        .sidebar { 
            width: var(--sidebar-width); 
            background: var(--dark-surface); 
            border-right: 1px solid var(--dark-border); 
            padding: 2rem 1rem; 
            position: fixed; 
            height: 100vh; 
            overflow-y: auto;
            z-index: 10;
        }
        .brand-admin {
            font-size: 1.5rem; 
            padding-left: 1rem; 
            color: var(--primary);
            font-weight: 800;
            margin-bottom: 2rem;
            display: block;
        }

        .main-content { 
            margin-left: var(--sidebar-width); 
            flex: 1; 
            padding: 3rem; 
            background-image: radial-gradient(circle at top right, rgba(0, 217, 163, 0.03), transparent 40%);
        }
        
        .nav-menu { list-style: none; padding: 0; margin: 0; }
        .nav-item { 
            padding: 12px 16px; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: all 0.2s; 
            color: var(--dark-text-muted); 
            display: flex; 
            align-items: center; 
            gap: 12px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .nav-item:hover { 
            background: rgba(255,255,255,0.03); 
            color: var(--primary); 
            transform: translateX(4px);
        }
        .nav-item.active { 
            background: var(--primary); 
            color: #0d1117; /* Dark BG color for contrast on green */
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(0, 217, 163, 0.3);
        }

        /* Views & Cards */
        .admin-view { display: none; }
        .admin-view.active { display: block; animation: fadeIn 0.4s ease; }

        .profile-container { 
            text-align: center; max-width: 600px; margin: 0 auto; 
            background: var(--dark-surface); 
            padding: 2rem; border-radius: 24px; 
            border: 1px solid var(--dark-border); 
        }
        .profile-pic-wrapper { position: relative; width: 120px; height: 120px; margin: 0 auto 1.5rem; }
        .profile-pic { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); background: #161b22; }
        
        .pedido-card { 
            background: var(--dark-surface); 
            border: 1px solid var(--dark-border); 
            border-radius: 16px; 
            padding: 24px; 
            margin-bottom: 16px; 
            transition: transform 0.2s, border-color 0.2s;
        }
        .pedido-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        .pedido-meta { 
            font-size: 0.85rem; 
            color: var(--primary); 
            margin-bottom: 12px; 
            font-family: monospace;
            opacity: 0.8;
        }
        .pedido-text {
            color: var(--dark-text);
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .pedido-actions textarea { 
            width: 100%; 
            border-radius: 12px; 
            border: 1px solid var(--dark-border); 
            padding: 12px; 
            margin: 10px 0; 
            background: var(--dark-bg);
            color: var(--dark-text);
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
        }
        .pedido-actions textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Inputs do Perfil */
        .input-dark {
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            color: var(--dark-text);
            width: 100%;
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .input-dark:focus {
            outline: none;
            border-color: var(--primary);
        }
        label { color: var(--dark-text-muted); display: block; margin-bottom: 6px; font-size: 0.85rem; font-weight: 600; letter-spacing: 0.5px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .sidebar { width: 60px; padding: 1rem 0.5rem; }
            .brand-admin span, .nav-item span { display: none; }
            .main-content { margin-left: 60px; padding: 1.5rem; }
            .nav-item { justify-content: center; }
            .brand-admin { text-align: center; padding: 0; font-size: 1.2rem; }
        }
    </style>
</head>
<body class="dark-mode admin-page">

    <div id="login-overlay">
        <div class="login-card">
            <h2 style="margin-top:0; color: var(--primary);">SYSTEM ACCESS</h2>
            <p style="color: var(--dark-text-muted);">AdministraÃ§Ã£o NEI</p>
            <input type="password" id="admin-pass" class="btn login-input" placeholder="â€¢â€¢â€¢â€¢">
            <button onclick="checkPass()" class="btn primary" style="width:100%">ENTRAR</button>
            <a href="/index.html" style="display:block; margin-top:1.5rem; font-size:14px; color:var(--dark-text-muted); text-decoration: none;">&larr; Voltar ao site</a>
        </div>
    </div>

    <aside class="sidebar">
        <div class="brand-admin">NEI <span>Admin</span></div>
        <ul class="nav-menu">
            <li class="nav-item active" onclick="showView('pendentes', event)">
                <span style="font-size: 1.2rem">ðŸ“¥</span> <span>Pendentes</span>
            </li>
            <li class="nav-item" onclick="showView('respondidos', event)">
                <span style="font-size: 1.2rem">âœ…</span> <span>Respondidos</span>
            </li>
            <li class="nav-item" onclick="showView('perfil', event)">
                <span style="font-size: 1.2rem">ðŸ‘¤</span> <span>Perfil</span>
            </li>
        </ul>
        <div style="position: absolute; bottom: 2rem; left: 1rem; right: 1rem;">
            <button onclick="localStorage.removeItem('admin_auth'); location.reload();" class="btn small" style="width:100%; border-color: var(--dark-border); background: transparent; color: var(--muted);">
                Sair
            </button>
        </div>
    </aside>

    <main class="main-content">
        
        <section id="view-pendentes" class="admin-view active">
            <h2 class="section-title">Pedidos Pendentes</h2>
            <p class="section-subtitle">Apoio Ã  Comunidade</p>
            <div id="lista-pendentes" style="display: grid; gap: 1rem; grid-template-columns: 1fr;">
                </div>
        </section>

        <section id="view-respondidos" class="admin-view">
            <h2 class="section-title">HistÃ³rico</h2>
            <p class="section-subtitle">Pedidos jÃ¡ processados</p>
            <div id="lista-respondidos" style="display: grid; gap: 1rem; grid-template-columns: 1fr;">
                </div>
        </section>

        <section id="view-perfil" class="admin-view">
            <h2 class="section-title">Perfil do Admin</h2>
            <div class="profile-container">
                <div class="profile-pic-wrapper">
                    <img id="profile-img-preview" class="profile-pic" src="" alt="Foto">
                    <input type="file" id="upload-photo" hidden accept="image/*">
                </div>
                <button onclick="document.getElementById('upload-photo').click()" class="btn small" style="margin-bottom: 1rem;">Alterar Foto</button>
                
                <div style="margin: 1.5rem 0;">
                    <div class="stat-card" style="display:inline-block; padding: 1rem 2rem; background: var(--dark-bg);">
                        <div class="stat-value" id="count-total">0</div>
                        <div class="stat-label">Respostas Dadas</div>
                    </div>
                </div>

                <div style="display: grid; gap: 12px; text-align: left; margin-top: 1rem;">
                    <div>
                        <label>NOME PÃšBLICO</label>
                        <input type="text" id="perfil-nome" class="input-dark" placeholder="Nome">
                    </div>
                    <div>
                        <label>LINK INSTAGRAM</label>
                        <input type="text" id="perfil-insta" class="input-dark" placeholder="https://instagram.com/...">
                    </div>
                    <div>
                        <label>LINK LINKEDIN</label>
                        <input type="text" id="perfil-linkedin" class="input-dark" placeholder="https://linkedin.com/in/...">
                    </div>
                    
                    <button onclick="saveProfile()" class="btn primary" style="margin-top:1rem; width: 100%;">Guardar AlteraÃ§Ãµes</button>
                </div>
            </div>
        </section>

    </main>

    <script src="/js/admin.js"></script>
</body>
</html>
