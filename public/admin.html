<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard â€” NÃºcleo EI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        :root { --sidebar-width: 260px; }
        body { background: #f8f9fa; display: flex; min-height: 100vh; margin: 0; font-family: 'Inter', sans-serif; }
        
        /* Login Overlay */
        #login-overlay { 
            position: fixed; inset: 0; background: rgba(12, 16, 32, 0.95); 
            z-index: 9999; display: none; align-items: center; justify-content: center; 
        }
        .login-card { 
            background: white; padding: 2.5rem; border-radius: 24px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); text-align: center; width: 100%; max-width: 380px; 
        }
        
        /* Sidebar Layout */
        .sidebar { 
            width: var(--sidebar-width); background: white; border-right: 1px solid var(--border); 
            padding: 2rem 1rem; position: fixed; height: 100vh; overflow-y: auto;
        }
        .main-content { margin-left: var(--sidebar-width); flex: 1; padding: 3rem; }
        
        .nav-menu { list-style: none; padding: 0; margin: 2rem 0; }
        .nav-item { 
            padding: 12px 16px; border-radius: 12px; cursor: pointer; 
            transition: all 0.2s; color: var(--muted); display: flex; align-items: center; gap: 12px;
            margin-bottom: 8px;
        }
        .nav-item:hover { background: #f0f2f5; color: var(--primary); }
        .nav-item.active { background: var(--primary); color: white; }

        /* Views */
        .admin-view { display: none; }
        .admin-view.active { display: block; animation: fadeIn 0.3s ease; }

        /* Profile Specific */
        .profile-container { text-align: center; max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 24px; border: 1px solid var(--border); }
        .profile-pic-wrapper { position: relative; width: 120px; height: 120px; margin: 0 auto 1.5rem; }
        .profile-pic { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); background: #eee; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .pedido-card { background: white; border: 1px solid var(--border); border-radius: 16px; padding: 20px; margin-bottom: 16px; }
        .pedido-meta { font-size: 0.85rem; color: var(--muted); margin-bottom: 10px; }
        .pedido-actions textarea { width: 100%; border-radius: 12px; border: 1px solid var(--border); padding: 12px; margin: 10px 0; font-family: inherit; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h2 style="margin-top:0">Acesso Restrito</h2>
            <p class="muted">Insira a palavra-passe de administrador</p>
            <input type="password" id="admin-pass" class="btn" style="background:#f0f2f5; border:1px solid #ddd; width:100%; margin: 1rem 0; color: black; text-align: center;" placeholder="â€¢â€¢â€¢â€¢">
            <button onclick="checkPass()" class="btn primary" style="width:100%">Entrar</button>
            <a href="/index.html" style="display:block; margin-top:1rem; font-size:14px; color:var(--muted)">Voltar ao site</a>
        </div>
    </div>

    <aside class="sidebar">
        <div class="brand" style="font-size: 1.5rem; padding-left: 1rem;">Admin NEI</div>
        <ul class="nav-menu">
            <li class="nav-item active" onclick="showView('pendentes', event)">ðŸ“¥ <span>Pendentes</span></li>
            <li class="nav-item" onclick="showView('respondidos', event)">âœ… <span>Respondidos</span></li>
            <li class="nav-item" onclick="showView('perfil', event)">ðŸ‘¤ <span>Meu Perfil</span></li>
        </ul>
        <hr style="border:0; border-top:1px solid #eee; margin: 2rem 0;">
        <button onclick="localStorage.removeItem('admin_auth'); location.reload();" class="btn small" style="width:100%">Sair</button>
    </aside>

    <main class="main-content">
        
        <section id="view-pendentes" class="admin-view active">
            <h2 class="section-title">Pedidos Pendentes</h2>
            <div id="lista-pendentes" style="display: grid; gap: 1rem; grid-template-columns: 1fr;">
                </div>
        </section>

        <section id="view-respondidos" class="admin-view">
            <h2 class="section-title">HistÃ³rico de Respostas</h2>
            <div id="lista-respondidos" style="display: grid; gap: 1rem; grid-template-columns: 1fr;">
                </div>
        </section>

        <section id="view-perfil" class="admin-view">
            <h2 class="section-title">O Meu Perfil</h2>
            <div class="profile-container">
                <div class="profile-pic-wrapper">
                    <img id="profile-img-preview" class="profile-pic" src="https://via.placeholder.com/120" alt="Foto de Perfil">
                    <input type="file" id="upload-photo" hidden accept="image/*">
                </div>
                <button onclick="document.getElementById('upload-photo').click()" class="btn small" style="margin-bottom: 1rem;">Alterar Foto</button>
                
                <div style="margin: 1.5rem 0;">
                    <div class="stat-card" style="display:inline-block; padding: 1rem 2rem;">
                        <div class="stat-value" id="count-total">0</div>
                        <div class="stat-label">Pedidos Respondidos</div>
                    </div>
                </div>

                <div style="display: grid; gap: 12px; max-width: 400px; margin: 2rem auto 0;">
                    <label style="text-align:left; font-size:12px; font-weight:600">NOME PÃšBLICO</label>
                    <input type="text" id="perfil-nome" placeholder="Seu Nome" class="btn" style="background:white; border:1px solid #ddd; color:black; text-align:left">
                    
                    <label style="text-align:left; font-size:12px; font-weight:600">LINK INSTAGRAM</label>
                    <input type="text" id="perfil-insta" placeholder="https://instagram.com/..." class="btn" style="background:white; border:1px solid #ddd; color:black; text-align:left">
                    
                    <label style="text-align:left; font-size:12px; font-weight:600">LINK LINKEDIN</label>
                    <input type="text" id="perfil-linkedin" placeholder="https://linkedin.com/in/..." class="btn" style="background:white; border:1px solid #ddd; color:black; text-align:left">
                    
                    <button onclick="saveProfile()" class="btn primary" style="margin-top:1rem">Guardar AlteraÃ§Ãµes</button>
                </div>
            </div>
        </section>

    </main>

    <script src="/js/admin.js"></script>
</body>
</html>
