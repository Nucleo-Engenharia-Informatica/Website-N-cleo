version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nucleo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-neondb}
      POSTGRES_USER: ${POSTGRES_USER:-neondb_owner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neondb_owner} -d ${POSTGRES_DB:-neondb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nucleo-network

  # Web Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nucleo-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      VITE_RECAPTCHA_SITE_KEY: ${VITE_RECAPTCHA_SITE_KEY}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER:-neondb_owner}:${POSTGRES_PASSWORD:-your_secure_password}@postgres:5432/${POSTGRES_DB:-neondb}
    ports:
      - "${APP_PORT:-3000}:3000"
    env_file:
      - .env  
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nucleo-network

volumes:
  postgres_data:
    driver: local

networks:
  nucleo-network:
    driver: bridge
